<div th:fragment="navbar">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/">
            <span id="logo">LMDb</span>
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item" th:classappend="${isMovies} ? 'active' : ''">
                <a class="nav-link" href="/"><span class="fas fa-film"></span> Movies</a>
            </li>
            <li class="nav-item" th:classappend="${isActors} ? 'active' : ''">
                <a class="nav-link" href="/actors"><span class="fas fa-user"></span> Actors</a>
            </li>
            <li class="nav-item" th:classappend="(${isLogin} ? 'active' : '') + (${isLoggedin} ? 'd-none' : '')" >
                <a class="nav-link" href="/login"><span class="fas fa-key"></span> Login</a>
            </li>
        </ul>

        <span class="ml-auto">
            <a href="/users" class="user" th:classappend="${isLoggedin} ? '' : 'd-none'"><i class="fas fa-user-circle"></i> <span th:text="${userName}"></span></a>
            <a href="/logout" class="btn btn-primary btn-sm" th:classappend="${isLoggedin} ? '' : 'd-none'"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </span>
    </nav>
</div>
