<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
    <link rel="icon"  href="../static/image/LMDb_favicon.jpg" th:href="@{/image/LMDb_favicon.jpg}">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/style/style.css" th:href="@{/style/style.css}">
    <title>LMDb - Edit movie</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/">
                <span id="logo">LMDb</span>
            </a>

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Search movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Actor List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </nav>

        <h1>Edit Movie</h1>

        <form th:method="put" th:action="@{/editmovie}" th:object="${movie}">

            <input type="hidden" th:field="${movie.movieId}">

            <label>Title:</label>
            <input type="text" class="form-control mr-sm-2"  th:field="${movie.movieTitle}">

            <label>Duration:</label>
            <input type="number" class="form-control mr-sm-2"  th:field="${movie.movieDuration}"/>

            <label>Year:</label>
            <input type="number" class="form-control mr-sm-2"  th:field="${movie.movieYear}"/>

            <label>Genre:</label>
            <input type="text" class="form-control mr-sm-2"  th:field="${movie.movieGenre}"/>

            <label>Poster link:</label>
            <input type="text" class="form-control mr-sm-2"  th:field="${movie.moviePosterLink}"/>

            <label>Trailer link:</label>
            <input type="text" class="form-control mr-sm-2"  th:field="${movie.movieTrailerLink}"/>
            <br>

            <input class="btn btn-light" type="button" value="Cancel" onclick="location.href='/';"/>

            <button class="btn btn-primary" type="submit">Save</button>

        </form>

    </div>
</body>
</html>
