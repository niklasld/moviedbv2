<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
    <link rel="icon"  href="../static/image/LMDb_favicon.jpg" th:href="@{/image/LMDb_favicon.jpg}">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/style/style.css" th:href="@{/style/style.css}">
    <title>Create new movie</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/">
                <span id="logo">LMDb</span>
            </a>

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Search movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Actor List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </nav>
        <form method="Post" th:action="@{/createMovie}">
            <tr>
                <input type="number" class="form-control mr-sm-2"  th:name="movieDuration" placeholder="movie duration in minutes"/>
            </tr>
            <tr>
                <input type="number" class="form-control mr-sm-2"  th:name="movieYear" placeholder="Release Year"/>
            </tr>
            <tr>
                <input type="text" class="form-control mr-sm-2"  th:name="movieTitle" placeholder="Movie Title"/>
            </tr>
            <tr>
                <input type="text" class="form-control mr-sm-2"  th:name="movieGenre" placeholder="Movie Genre"/>
            </tr>
            <tr>
                <input type="text" class="form-control mr-sm-2"  th:name="moviePosterLink" placeholder="Movie Poster Link"/>
            </tr>
            <tr>
                <input type="text" class="form-control mr-sm-2"  th:name="movieTrailerLink" placeholder="Movie Trailer Link"/>
            </tr>
            <button class="btn btn-primary" type="submit" value="Create Movie">Create Movie</button>
        </form>
    </div>
</body>
</html>
