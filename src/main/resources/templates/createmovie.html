<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/> <meta charset="UTF-8">
    <title>Create new movie</title>
</head>
<body>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Duration</th>
        <th>Genre</th>
        <th>Settings</th>
    </tr>
    </thead>
    <tbody>
    <tr class="active" th:each="movies : ${movies}">
                <span>
                    <td th:text="${movies.movieTitle}" />
                    <td th:text="${movies.movieYear}" />
                    <td th:text="${movies.movieDuration}" />
                    <td th:text="${movies.movieGenre}" />
                    <td>
                        <a href="/display/${movies.movieId}" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-eye-open"></span></a>
                        <a href="/editMovie/${movies.movieId}" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="/deleteMovie/${movies.movieId}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </span>
    </tr>
    </tbody>
</table>
</body>
</html>
