<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">
</head>
<body>
    <div class="container">
        <header th:include="fragments/header :: navbar"></header>

        <h1>Display Movie</h1>

        <input type="hidden" th:field="${movie.movieId}">

            <p th:text="${'Title: ' + movie.movieTitle}"></p>
            <p th:text="${'Duration: ' + movie.movieDuration}"></p>
            <p th:text="${'Release year: ' + movie.movieYear}"></p>
            <p th:text="${'Genre: ' + movie.movieGenre}"></p>

        <img th:src="${movie.moviePosterLink}" width="200" height = "350"/>

        <iframe width="420" height="315"
                src="${movie.movieTrailerLink}">
        </iframe>





        <tr th:each="relatedActor : ${relatedActors}">
                            <td th:text="${relatedActor.firstName + ' ' + relatedActor.lastName}" />
                            <td>

                                <form method="Get" th:action="@{/display/{id}}">
                                    <input type="hidden" th:name="movieId" th:value="${movie.movieId}"/>

                                    <input type="hidden" th:name="actorId" th:value="${relatedActor.actorId}"/>






    </div>
</body>

</html>
