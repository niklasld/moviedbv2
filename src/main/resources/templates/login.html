<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
</head>
<body>
<div class="container">
    </head>

    <header th:include="fragments/header :: navbar"></header>

    <h1>Login</h1>

    <div class="alert alert-danger" th:classappend="${loginError} ? '' : 'd-none'">
        <strong>Login Error!</strong> Wrong username or password, you little bitch...
    </div>

    <form method="Post" th:action="@{/login}">

        <label>Username:</label>
        <input type="text" class="form-control mr-sm-2" th:name="userName"/>

        <label>Password:</label>
        <input type="password" class="form-control mr-sm-2" th:name="userPassword"/>

        <br>

        <input class="btn btn-light" type="reset" value="Reset">

        <button class="btn btn-primary" type="submit">Login</button>

    </form>
    <br/>
    <a href="/createuser">
        <button class="btn btn-success"><span class="fas fa-plus"></span> Create new User</button>
    </a>

</div>
</body>
</html>
