<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon"  href="../static/image/LMDb_favicon.jpg" th:href="@{/image/LMDb_favicon.jpg}">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/style/style.css" th:href="@{/style/style.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/">
            <span id="logo">LMDb</span>
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Search movie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Actor List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>
    </nav>
    <h1 class="text-danger"><span class="fas fa-exclamation-triangle"></span>Warning</h1>

    <form th:method="put" th:action="@{/deleteActor}" th:object="${actor}">
        <input type="hidden" th:field="${actor.actorId}"/>
        <h3 th:text="${'Are you sure you want to delete ' + actor.firstName + actor.lastName + '?'}"></h3>

        <input class="btn btn-light" type="button" value="Cancel" onclick="location.href='/';"/>

        <input class="btn btn-danger" type="submit" value="Delete"/>
    </form>
</div>
</body>
</html>
