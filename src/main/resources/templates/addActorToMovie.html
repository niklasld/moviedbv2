<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
    <link rel="icon"  href="../static/image/LMDb_favicon.jpg" th:href="@{/image/LMDb_favicon.jpg}">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/style/style.css" th:href="@{/style/style.css}">
    <meta charset="UTF-8">
    <title>LMDb - Add actor to movie</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/">
            <span id="logo">LMDb</span>
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Search movie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Actor List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>
    </nav>

    <h1>Search Movie</h1>

    <form class="form-inline" method="Post" th:action="@{/}">
        <input type="text" class="form-control mr-sm-2"  th:name="movieTitle" placeholder="Search title"/>

        <button class="btn btn-primary" type="submit" value="Search"><span class="fas fa-search"></span> Search</button>
    </form>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Settings</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active" th:each="actors : ${actors}">
                        <span>
                            <td th:text="${actors.firstName}" />
                            <td th:text="${actors.lastName}" />
                            <td>
                                <a th:href="${'addActorToMovie/' + actors.actorId}" class="btn btn-light btn-sm">
                                    <span class="fas fa-plus-square"></span> Add actor to movie
                                </a>
                                <a th:href="${'display/' + actors.actorId}" class="btn btn-light btn-sm">
                                    <span class="far fa-eye"></span> Details
                                </a>
                                <a th:href="${'editActor/' + actors.actorId}" class="btn btn-light btn-sm">
                                    <span class="fas fa-pen"></span> Edit
                                </a>
                                <a th:href="${'deleteActor/' + actors.actorId}" class="btn btn-danger btn-sm">
                                    <span class="fas fa-trash-alt"></span> Delete
                                </a>

                            </td>
                        </span>
        </tr>
        </tbody>
    </table>
    <a href="/createActor">
        <button class="btn btn-success"><span class="fas fa-plus"></span> Create new Actor</button>
    </a>

</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
